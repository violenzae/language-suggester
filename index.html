<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body class="container">
    <div class="jumbotron">
    <h1>Programming Language Prognosticator</h1>
    <p>The <em>Prognosticator</em> will analyze you and choose the language best suited to you, saving both time and brain cells.</p>
      <div id="logo"><img src="img/prognosticater.png">
      </div>
    </div>
    <div class="panel panel-danger">
      <div class="panelbody">
        <h2>Questions</h2>
        <form id="questions">
         
          <p><label for="age">How old are you?</label>
          <input id="age" type="text"></p>
          
          <p><label for="ears">Are your earlobes attached or detached?</label>
          <select id="ears">
            <option value="attached">attached</option>
            <option value="detached">detached</option>
          </select>
          </p>
          
          <p><strong>In a certain light, wouldn't nuclear war be exciting?</strong>
            <div class="radio">
              <label>
                <input type="radio" name="war" value="yes" checked>
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="war" value="what">
                What?
              </label>
            </div>
          </p>

          <p><strong>Which is your favorite starter Pokemon?</strong>
            <div class="radio">
              <label>
                <input type="radio" name="pokemon" value="bulbasaur" checked>
                <img src="img/bulbasaur.png" alt="bulbasaur">
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pokemon" value="squirtle">
                <img src="img/squirtle.png" alt="squirtle">
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pokemon" value="charmander">
                <img src="img/charmander.png" alt="charmander">
              </label>
            </div>
          </p>
      
          <p><label for="god">Is there a God?</label>
            <select id="god">
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="blood">i̶͟͝ ̴w͠i̴ĺ̶ļ̵͜ ̢ú͢͟ş̕h̵̨e͘r ͘i̷n̸̕͠ ͝t̶͠h̡͡e ͝re̕i̷̷҉g͏͡n̵̛͡ ͘o͝f ̸̢1̸͠0̶0̡͢0̛ ye͠a̡r̶҉s̸̢ ̨̀́ó͟f b҉͘͠lo͏҉ǫd̨</option>
            </select>
          </p>

          <p><label for="drink">Do you wanna get a drink sometime?</label>
            <select id="drink">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </p>

          <div class="button">
            <button type="submit" class="btn btn-danger"><span id="buttonfont"><strong>PROGNOSTICATE</strong></span></button>
          </div>

          </form>
      </div>
    </div>
    <div id="results">
      <h1>Results</h1>
      <div class="panel panel-danger">
        <div class="panelbody" id="results">
          <div id="python">
            <h2>Python!</h2>
          </div>
          <div id="ruby">
          <h2>Ruby!</h2>
          </div>
          <div id="C#!">
            <h2>C#!</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
